<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyadh Places</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .carousel1 {
            background-color: rgb(74, 74, 73);
        }

        .carousel-inner {
            height: 1000px;
            max-height: 1000px;
        }

    </style>
</head>

<body>


    <nav class="navbar navbar-dark nav1 mb-3">
        <div class="container-fluid">
            <a class="navbar-brand home-logo" href="index.html">Riyadh Places</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="offcanvas offcanvas-end side-bar" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                    <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <hr>
                        <li class="nav-item ">
                            <a class="nav-link  side-baritems" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link side-baritems" href="cafes.html">Cafes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link side-baritems" href="restaurants.html">Restaurants</a>
                        </li>

                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" style="height: 30px;" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn  btn1" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between mb-3 mt-2">
            <div>
                <h2 id="title"></h2>
                <small id="likes"></small>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="rate(true);">
                    <i class="bi bi-hand-thumbs-up me-2"></i>Like
                </button>
                <button type="button" class="btn btn-danger" onclick="rate(false);">
                    <i class="bi bi-hand-thumbs-up me-2"></i>Dislike
                </button>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide carousel1">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="img1" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img id="img2" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img id="img3" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="mt-5">
            <div class="card mb-3">
                <div class="card-body">
                    <form onsubmit="review(); return false;">
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input id="reviewerInput" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Review</label>
                            <textarea id="reviewInput" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <h3>Reviews</h3>
            <div id="reviews" class="mt-3"></div>
        </div>
    </div>

    <div class="footer-basic mt-5">
        <footer>
            <div class="social">
                <a href="#"><i class="icon ion-social-instagram"></i></a>
                <a href="#"><i class="icon ion-social-snapchat"></i></a>
                <a href="#"><i class="icon ion-social-twitter"></i></a>
                <a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">Home</a></li>

            </ul>
            <p class="copyright">Riyadh Places Â© 2023</p>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        fetch(`api?query=${urlSearchParams.get('name')}`)
            .then((response) => response.json())
            .then((data) => {
                item = data[0]
                const title = document.getElementById('title')
                title.innerText = item.name
                const likes = document.getElementById('likes')
                likes.innerText = item.likes + ' Likes'
                const img1 = document.getElementById('img1')
                img1.src = item.logo
                const img2 = document.getElementById('img2')
                img2.src = item.img1
                const img3 = document.getElementById('img3')
                img3.src = item.img2
                const reviews = document.getElementById('reviews')
                item.reviews.forEach((review) => {
                    const card = document.createElement('div')
                    card.classList = 'card w-100 mb-3'
                    const cardBody = document.createElement('div')
                    cardBody.classList = 'card-body'
                    const cardText = document.createElement('p')
                    cardText.classList = 'card-text'
                    cardText.innerText = review.review
                    const cardFooter = document.createElement('footer')
                    cardFooter.classList = 'blockquote-footer mb-0'
                    cardFooter.innerText = review.reviewer
                    cardBody.appendChild(cardText)
                    cardBody.appendChild(cardFooter)
                    card.appendChild(cardBody)
                    reviews.appendChild(card)
                })
            })

        function rate(like) {
            fetch('api/rate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({like: like, name: urlSearchParams.get('name')})
            }).then(() => {
                location.reload()
            })
        }

        function review() {
            const reviewer = document.getElementById('reviewerInput').value
            const review = document.getElementById('reviewInput').value
            fetch('api/review', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({reviewer: reviewer, review: review, name: urlSearchParams.get('name')})
            }).then(() => {
                location.reload()
            })
        }
    </script>
</body>

</html>
