    <script>

        function createCard(img, title, text) {
            const card = document.createElement('div')
            card.classList = 'card'
            const cardImg = document.createElement('img')
            cardImg.classList = 'card-img-top'
            cardImg.src = img
            card.appendChild(cardImg)
            const cardBody = document.createElement('div')
            cardBody.classList = 'card-body'
            const cardTitle = document.createElement('h5')
            cardTitle.classList = 'card-title'
            cardTitle.innerText = title
            const cardText = document.createElement('p')
            cardText.innerText = text
            cardBody.appendChild(cardTitle)
            cardBody.appendChild(cardText)
            card.appendChild(cardBody)
            return card
        }

        fetch('http://localhost:3000/cafes')
            .then((response) => response.json())
            .then((data) => {
                const cafesElement = document.getElementById('latestCafes')
                data.forEach((cafe) => {
                    cafesElement.appendChild(createCard(cafe.img, cafe.name, cafe.text))
                })
            })


    </script>
