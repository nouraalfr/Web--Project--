<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyadh Places</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        .carousel1 {
            margin-top: -43%;
            height: 20rem;
            width: 80rem;

        }
    </style>
</head>

<body>


    <nav class="navbar navbar-dark nav1 mb-3 ">
        <div class="container-fluid">
            <a class="navbar-brand home-logo" href="index.html">Riyadh Places</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="offcanvas offcanvas-end side-bar" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                    <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <hr>
                        <li class="nav-item ">
                            <a class="nav-link  side-baritems" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link side-baritems" href="cafe.html">Cafes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link side-baritems" href="restaurant.html">Restaurants</a>
                        </li>

                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" style="height: 30px;" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn  btn1" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 id="title"></h2>
        <img style="width: 200px; height: 200px;" id="img"></img>

    </div>


    <div class="footer-basic mt-5">
        <footer>
            <div class="social">
                <a href="#"><i class="icon ion-social-instagram"></i></a>
                <a href="#"><i class="icon ion-social-snapchat"></i></a>
                <a href="#"><i class="icon ion-social-twitter"></i></a>
                <a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">Home</a></li>

            </ul>
            <p class="copyright">Riyadh Places Â© 2023</p>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        fetch(`http://localhost:3000/?query=${urlSearchParams.get('name')}`)
            .then((response) => response.json())
            .then((data) => {
                item = data[0]
                const title = document.getElementById('title')
                title.innerText = item.name
                const img = document.getElementById('img')
                img.src = item.img
                const text = document.getElementById('text')
                text.innerText = item.text
            })
    </script>
</body>

</html>
